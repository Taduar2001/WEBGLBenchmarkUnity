<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прозрачный iframe demo</title>
  <style>
    body {
      margin: 0;
      /* Здесь можно задать фон — цвет, градиент или картинку */
      background: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
    }
    .transparent-iframe {
      width: 80%;
      height: 80%;
      border: none;
      background-color: transparent;
    }
    iframe {
      display: block;
      margin: auto;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <iframe class="transparent-iframe"
          src="https://webgltestorg.github.io/TestAll2/"
          allowtransparency="true">
  </iframe>
</body>
</html>
